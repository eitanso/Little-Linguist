<div>
  <table mat-table class="table"  [dataSource]="dataSource" matSort (matSortChange)="sortData()"  class="mat-elevation-z8">

    <ng-container class="colum" matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Category Name">שם מחלקה</th>
      <td mat-cell *matCellDef="let category">{{ category.categoryName }}</td>
    </ng-container>

    <ng-container class="colum" matColumnDef="numberOfWords">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Number of Words">מספר מילים</th>
      <td mat-cell *matCellDef="let category">{{ category.numberOfWords}}</td>
    </ng-container>

    <ng-container class="colum" matColumnDef="lastModificationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Last Modified">תאריך שינוי אחרון</th>
      <td mat-cell *matCellDef="let category">{{category.lastModificationDate }}</td>
    </ng-container>

    <ng-container class="colum" matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>פעולות</th>
      <td mat-cell *matCellDef="let category">
        <button mat-icon-button >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div>
  <button class="new-category-btn" mat-button color="basic" routerLink='/new-categoryform'
  mat-button 
  routerLink="/new-category">New Category</button>

</div>
